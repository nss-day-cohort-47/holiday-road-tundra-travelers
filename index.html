<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake's Itinerary</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="icon" type="image/png" href="images/favicon1.png">
  </head>

  <body>
    <header class="Nav"></header>
    <div class="dropDown"></div>
    <main>
      <div class="itineraryPreview">
        <h1>Itinerary Preview</h1>
      </div>

      <aside class="aside">
        <div>
          <section id="weather"><h2>Weather Preview</h2></section>
        </div>
        <div>
          <h2>Saved Itineraries</h2>
          <div id="savedItineraries"></div>
        </div>
      </aside>

      <div id="itineraryContent">
        <section id="eatery">
          <div class='eatery'>
            <h2>Eatery</h2>
          </div>
        </section>
        <section class="attraction">
          <h2>Attraction</h2>
          <dialog class="dialog" id="attraction"></dialog>
        </section>
        <section class="park">
          <h2>Park</h2>
          <dialog class="dialog" id="park"></dialog>
        </section>
        <input type="submit" value="Save Itinerary" />
      </div>

      <div>
        <section></section>
      </div>
    </main>

    
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
