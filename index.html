<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jake's Itinerary</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>

  <body>
    <header>
      <img
        class="pageimage"
        src="/images/patagonia.jpg"
        alt="patagoniaImg"
      /><img
        class="logo"
        src="./images/Geologo.jpg"
        alt="Geologo"
        onclick="openNav()"
      />

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a href="#">Home</a>
        <a href="#">Create New</a>
        <a href="#">Saved</a>
        <a href="#">Search?</a>
        <a
          href="https://www.geocaching.com/play"
          target="_blank"
          rel="noopener noreferrer"
          >Start Geocaching!</a
        >
      </div>
      <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
          document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }

        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
      </script>
    </header>
    <div class="dropDown"></div>
    <main class="content">
      <h1>Put Text here</h1>
      <p>wouldn't hurt to put more text here</p>
    </main>
    <aside>
      <h2>Put some text here too</h2>
      <p>fill me out please</p>
    </aside>

    <footer><p>&copy; 2021 Tundra Travellers</p></footer>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
